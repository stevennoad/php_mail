    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <span class="flex justify-center">
          <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-blue-600">
            <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
          </svg> 
        </span>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-slate-900">PHP Mail Tester</h2>
        <p class="mt-2 text-center text-md text-slate-400">
          To get started, simply enter a 'to' and 'from' email address below and press send.
        </p>
      </div>
    
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white px-4 py-8 shadow sm:rounded-lg sm:px-10">
          <form class="space-y-6" action="mail.php" method="POST">
            <div>
              <label for="to" class="block text-sm font-medium leading-6 text-slate-900">To email address</label>
              <div class="mt-2">
                <input id="to" name="to" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label for="from" class="block text-sm font-medium leading-6 text-slate-900">From email address</label>
              <div class="mt-2">
                <input id="from" name="from" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div>
              <button type="submit" name="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
